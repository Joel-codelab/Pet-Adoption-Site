<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1f4037 0%, #99f2c8 100%);
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .font-great-vibes {
            font-family: cursive;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 550px;
            transition: all 0.4s ease;
            color: #d0d0d0;
        }
        @media (min-width: 640px) {
            .auth-card {
                padding: 50px 40px;
            }
        }
        @media (min-width: 768px) {
            .auth-card {
                padding: 60px 50px;
            }
        }

        .auth-card h2 {
            text-align: center;
            margin-bottom: 35px;
            color: #8bb7b9;
            font-weight: 700;
            font-size: 2.5rem;
        }
        @media (min-width: 640px) {
            .auth-card h2 {
                font-size: 3rem;
            }
        }
        @media (min-width: 768px) {
            .auth-card h2 {
                font-size: 3.5rem;
            }
        }
        @media (min-width: 1024px) {
            .auth-card h2 {
                font-size: 4rem;
            }
        }
        .auth-card h3 {
            color: #c0d8e0;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-size: 1.125rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            color: white;
        }
        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.02);
        }

        .form-control {
            height: 50px;
            font-size: 1rem;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.25);
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .switch-link {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9375rem;
        }
        .switch-link a {
            color: #8bb7b9;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
        }
        .switch-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="tab-content" id="authTabsContent">
            <div class="tab-pane fade show active" id="loginTab" role="tabpanel">
                <h2 class="font-great-vibes">Welcome</h2>
                <h3 class="text-center text-3xl font-bold mb-8">Sign In</h3>
                <form action="#" method="POST">
                    <div class="form-group mb-4">
                        <label for="loginEmail">Email</label>
                        <input type="email" class="form-control" id="loginEmail" name="username" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group mb-5">
                        <label for="loginPassword">Password</label>
                        <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">
                        Sign In
                    </button>
                    <div class="text-center mt-3">
                        <a href="#" class="text-white hover:underline text-sm md:text-base">Forgot password?</a>
                    </div>
                    <div class="switch-link">
                        Don't have an account? <a id="goToSignup">Sign Up</a>
                    </div>
                </form>
            </div>

            <div class="tab-pane fade" id="signupTab" role="tabpanel">
                <h2 class="font-great-vibes">Join Us</h2>
                <h3 class="text-center text-3xl font-bold mb-8">Create Account</h3>
                <form action="#" method="POST">
                    <div class="form-group mb-4">
                        <label for="signupName">Full Name</label>
                        <input type="text" class="form-control" id="signupName" name="fullname" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="signupEmail">Email</label>
                        <input type="email" class="form-control" id="signupEmail" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group mb-5">
                        <label for="signupPassword">Password</label>
                        <input type="password" class="form-control" id="signupPassword" name="password" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">
                        Sign Up
                    </button>
                    <div class="switch-link">
                        Already have an account? <a id="goToLogin">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            function showTab(tabIdToShow, tabIdToHide) {
                $(tabIdToHide).removeClass('show active');
                $(tabIdToShow).addClass('show active');
            }

            $('#goToSignup').click(function(e) {
                e.preventDefault();
                showTab('#signupTab', '#loginTab');
            });

            $('#goToLogin').click(function(e) {
                e.preventDefault();
                showTab('#loginTab', '#signupTab');
            });
        });
    </script>
</body>
</html>
