<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption System - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: radial-gradient(circle at center, #6dd5fa, #2980b9);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .auth-card {
            background-color: #fff;
            padding: 60px 50px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 550px; /* Increased card size further */
            transition: all 0.4s ease;
        }
        h2 {
            text-align: center;
            margin-bottom: 35px;
            color: #2c3e50;
            font-weight: 700;
            font-size: 32px;
        }
        .btn-primary {
            background-color: #2980b9;
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #2573a6;
        }
        .form-control {
            height: 50px;
            font-size: 16px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #2980b9;
        }
        .switch-link {
            text-align: center;
            margin-top: 30px;
            font-size: 15px;
        }
        .switch-link a {
            color: #2980b9;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="tab-content" id="authTabsContent">
        <!-- Login Form -->
        <div class="tab-pane fade show active" id="loginTab" role="tabpanel">
            <h2>Sign In</h2>
            <form action="dashboard.php" method="POST">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name="username" placeholder="Enter your email" required>
                </div>
                <div class="form-group mt-4">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Sign In</button>
            </form>
            <div class="switch-link">
                Don't have an account? <a id="goToSignup">Sign Up</a>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div class="tab-pane fade" id="signupTab" role="tabpanel">
            <h2>Create Account</h2>
            <form action="register.php" method="POST">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" class="form-control" name="fullname" placeholder="Enter your full name" required>
                </div>
                <div class="form-group mt-4">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group mt-4">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Sign Up</button>
            </form>
            <div class="switch-link">
                Already have an account? <a id="goToLogin">Sign In</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $('#goToSignup').click(function() {
            $('#loginTab').removeClass('show active');
            $('#signupTab').addClass('show active');
        });
        $('#goToLogin').click(function() {
            $('#signupTab').removeClass('show active');
            $('#loginTab').addClass('show active');
        });
    });
</script>
</body>
</html>
